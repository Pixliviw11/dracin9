
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Video dengan Popup Shopee</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      color: white;
      text-align: center;
      padding-top: 20%;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    #popup a {
      display: inline-block;
      margin-top: 20px;
      background-color: #f60;
      color: white;
      padding: 14px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
    #popup a:hover {
      background-color: #e55000;
    }
  </style>
</head>
<body>

<iframe src="https://poopdown.com/d/rye9o709pm7j" allowfullscreen></iframe>

<div id="popup">
  <h1>ðŸŽ‰ Promo Spesial dari Shopee!</h1>
  <p>Dapatkan penawaran menarik hanya untukmu.</p>
  <a href="https://s.shopee.co.id/1LTs8ITMuI" target="_blank" onclick="document.getElementById('popup').style.display='none';">
    Belanja Sekarang
  </a>
</div>

<script>
  // Tampilkan popup setelah 3 detik
  window.onload = () => {
    setTimeout(() => {
      document.getElementById('popup').style.display = 'block';
    }, 3000);
  };
</script>

</body>
</html>
